<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        canvas {
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #score {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        #instructions {
            font-size: 1.2em;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            canvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>üêç Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="instructions">
        Use arrow keys or WASD to move. Eat red food to grow!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function drawGame() {
            // Clear
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                randomFood();
            } else {
                snake.pop();
            }

            // Draw snake
            ctx.fillStyle = '#38ef7d';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff4757';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                gameRunning = false;
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
                ctx.fillText('Refresh to restart', canvas.width / 2, canvas.height / 2 + 70);
                return;
            }

            setTimeout(drawGame, 150);
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowUp':
                case 'w':
                case 'W': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowRight':
                case 'd':
                case 'D': if (dx !== -1) { dx = 1; dy = 0; } break;
                case 'ArrowDown':
                case 's':
                case 'S': if (dy !== -1) { dx = 0; dy = 1; } break;
            }
        });

        randomFood();
        drawGame();
    </script>
</body>
</html>
