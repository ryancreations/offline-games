<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #434343 0%, #000 100%);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        #game {
            margin: 0 auto;
            border: 3px solid #666;
            border-radius: 10px;
            background: #333;
            padding: 10px;
        }
        #board {
            display: inline-block;
            border-collapse: collapse;
        }
        td {
            width: 25px;
            height: 25px;
            border: 2px solid #555;
            background: #777;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            user-select: none;
            transition: all 0.1s;
        }
        td:hover {
            background: #888;
        }
        td.revealed {
            background: #aaa;
            cursor: default;
        }
        td.mine {
            background: #f00 !important;
            color: #fff;
        }
        td.flag {
            background: #ff0;
            color: #000;
        }
        #stats {
            font-size: 1.5em;
            margin: 20px 0;
        }
        button {
            background: #444;
            color: #fff;
            border: 2px solid #666;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background: #555;
        }
        @media (max-width: 400px) {
            td {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ’£ Minesweeper</h1>
    <div id="stats">
        Mines: <span id="mines">10</span> | Flags: <span id="flags">10</span>
    </div>
    <div id="game">
        <table id="board"></table>
    </div>
    <button onclick="newGame(8, 8, 10)">Easy (8x8, 10 mines)</button>
    <button onclick="newGame(16, 16, 40)">Medium (16x16, 40 mines)</button>
    <div id="message"></div>

    <script>
        let board = [];
        let revealed = [];
        let flags = 0;
        let mines = 10;
        let rows = 8;
        let cols = 8;
        let gameOver = false;

        function newGame(r, c, m) {
            rows = r;
            cols = c;
            mines = m;
            board = [];
            revealed = [];
            flags = 0;
            gameOver = false;
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                revealed[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = 0;
                    revealed[i][j] = false;
                }
            }
            placeMines();
            updateDisplay();
            document.getElementById('mines').textContent = mines;
            document.getElementById('flags').textContent = mines;
            document.getElementById('message').textContent = '';
        }

        function placeMines() {
            let placed = 0;
            while (placed < mines) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (board[r][c] !== -1) {
                    board[r][c] = -1;
                    placed++;
                }
            }
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j] === -1) continue;
                    let count = 0;
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            const ni = i + di;
                            const nj = j + dj;
                            if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && board[ni][nj] === -1) {
                                count++;
                            }
                        }
                    }
                    board[i][j] = count;
                }
            }
        }

        function updateDisplay() {
            const table = document.getElementById('board');
            table.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement('td');
                    if (revealed[i][j]) {
                        td.classList.add('revealed');
                        if (board[i][j] === -1) {
                            td.classList.add('mine');
                            td.textContent = 'ðŸ’£';
                        } else if (board[i][j] > 0) {
                            td.textContent = board[i][j];
                            td.style.color = ['#00f', '#0f0', '#f00', '#00f', '#f0f', '#ff0'][board[i][j] - 1];
                        }
                    } else if (flags >= mines - document.getElementById('flags').textContent && flags < mines) {
                        // no flag logic, but track
                    }
                    td.addEventListener('click', () => reveal(i, j));
                    td.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        flag(i, j);
                    });
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            document.getElementById('flags').textContent = mines - flags;
        }

        function reveal(i, j) {
            if (gameOver || revealed[i][j]) return;
            revealed[i][j] = true;
            if (board[i][j] === -1) {
                gameOver = true;
                document.getElementById('message').textContent = 'Boom! Game Over.';
                document.getElementById('message').style.color = '#f00';
                revealAll();
            } else if (board[i][j] === 0) {
                floodFill(i, j);
            }
            updateDisplay();
            checkWin();
        }

        function floodFill(i, j) {
            for (let di = -1; di <= 1; di++) {
                for (let dj = -1; dj <= 1; dj++) {
                    const ni = i + di;
                    const nj = j + dj;
                    if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && !revealed[ni][nj] && board[ni][nj] !== -1) {
                        revealed[ni][nj] = true;
                        if (board[ni][nj] === 0) floodFill(ni, nj);
                    }
                }
            }
        }

        function flag(i, j) {
            if (revealed[i][j] || gameOver) return;
            const td = document.querySelectorAll('#board td')[i * cols + j];
            if (td.classList.contains('flag')) {
                td.classList.remove('flag');
                td.textContent = '';
                flags--;
            } else {
                td.classList.add('flag');
                td.textContent = 'ðŸš©';
                flags++;
            }
            updateDisplay();
        }

        function revealAll() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    revealed[i][j] = true;
                }
            }
        }

        function checkWin() {
            let revealedCount = 0;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (revealed[i][j]) revealedCount++;
                }
            }
            if (revealedCount === rows * cols - mines) {
                gameOver = true;
                document.getElementById('message').textContent = 'You win!';
                document.getElementById('message').style.color = '#0f0';
            }
        }

        newGame(8, 8, 10);
    </script>
</body>
</html>
